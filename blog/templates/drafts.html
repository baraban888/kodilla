{% extends "base.html" %}

{% block content %}
<h3>Szkice wpisów</h3>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Data</th>
            <th>Tytuł</th>
            <th>Treść</th>
            <th>Akcje</th>
        </tr>
    </thead>
    <tbody>
        {% for post in drafts %}
        <tr>
            <td>{{ post.pub_date.strftime('%Y-%m-%d') }}</td>
            <td>{{ post.title }}</td>
            <td>{{ post.body | truncate(80) }}</td>
            <td>
                <a href="{{ url_for('edit_entry', entry_id=post.id) }}" class="btn btn-sm btn-secondary">Edytuj</a>

                <form action="{{ url_for('delete_entry', entry_id=post.id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-danger">Usuń</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
